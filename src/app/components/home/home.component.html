<h2>Welcome Home</h2>

<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>IMAGE</th>
        <th>DESC</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let post of posts | limit: 20">
        <td><a [routerLink]=" ['/post', post.id] ">
            {{post.id}}
        </a></td>
        <td>{{post.title}}</td>
        <!-- I use [innerHtml] because I am returning html and if I use {{image(post.image)}} in trhis case it will not work (you can try it) -->
        <td [innerHtml]="image(post.image)"></td>
        <td>{{post.body}}</td>
        <td class="actions">
            <a [routerLink]=" ['/post', post.id] ">Edit</a>
            <a href="" (click)="remove($event, post.id)">Delete</a>
            
        </td>
    </tr>
</table>
