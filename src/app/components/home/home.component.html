<h2>Welcome Home</h2>

<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>DESC</th>
    </tr>
    <tr *ngFor="let post of posts | limit: 20">
        <td><a [routerLink]=" ['/post', post.id] ">
            {{post.id}}
        </a></td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>
</table>
