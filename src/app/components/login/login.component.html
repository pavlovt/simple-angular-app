<h2>Login</h2>

<form #form="ngForm"  (ngSubmit)="submit(form)" novalidate>
    <input type="text" name="username" placeholder="username" [(ngModel)]="username" required><br>
    <input type="text" name="password" placeholder="password" [(ngModel)]="password" required><br>
    <input type="submit" value="Submit">
</form>
