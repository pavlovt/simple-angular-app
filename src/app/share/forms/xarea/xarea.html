<!-- This template shows validations under the input  -->
<div class="form-group row" [formGroup]="form.getForm()" id="xinput-custom">
    <div class="col-sm-12">
        <label for="{{id}}" class="{{labelClass}}">{{label | t}}</label>
        <!-- in-viewport (inViewportAction)="onVisible($event)"  -->
        <textarea class="form-control" [id]="id" [placeholder]="placeholder" [name]="name" [formControlName]="name"></textarea>
        <div *ngIf="(ctrl.touched || form.submitted) && form.hasError(name)" class="alert alert-danger pull-right">
            {{form.getError(name)}}
        </div>
    </div>
</div>
