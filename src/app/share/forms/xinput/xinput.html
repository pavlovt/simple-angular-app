<!-- This template shows validations under the input  -->
<div class="p-2 form-group" [formGroup]="form.getForm()" id="xinput-custom">
  <label for="{{id}}" class="{{labelClass}} pr-2">{{label}}</label>
  <input [type]="type" class="form-control" [id]="id" [placeholder]="placeholder" [name]="name" [formControlName]="name" [maxlength]="maxLenght">
  <div *ngIf="(ctrl?.touched || form?.submitted) && form?.hasError(name)" class="alert alert-danger pull-right">
      {{form?.getError(name)}}
  </div>
</div>
